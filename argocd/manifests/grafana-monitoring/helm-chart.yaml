apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-k8s-monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: k8s-monitoring
    targetRevision: "*"
    helm:
      values: |
        cluster:
          name: my-cluster

        destinations:
          - name: grafana-cloud-metrics
            type: prometheus
            url: https://prometheus-prod-56-prod-us-east-2.grafana.net/api/prom/push
            auth:
              type: basic
              username: "2600859"
              passwordFrom:
                secretKeyRef:
                  name: grafana-cloud-credentials
                  key: access-policy-token

          - name: grafana-cloud-logs
            type: loki
            url: https://logs-prod-036.grafana.net/loki/api/v1/push
            auth:
              type: basic
              username: "1296106"
              passwordFrom:
                secretKeyRef:
                  name: grafana-cloud-credentials
                  key: access-policy-token

          - name: grafana-cloud-otlp-endpoint
            type: otlp
            url: https://otlp-gateway-prod-us-east-2.grafana.net/otlp
            protocol: http
            auth:
              type: basic
              username: "1338312"
              passwordFrom:
                secretKeyRef:
                  name: grafana-cloud-credentials
                  key: access-policy-token
            metrics:
              enabled: true
            logs:
              enabled: true
            traces:
              enabled: true

          - name: grafana-cloud-profiles
            type: pyroscope
            url: https://profiles-prod-001.grafana.net:443
            auth:
              type: basic
              username: "1338312"
              passwordFrom:
                secretKeyRef:
                  name: grafana-cloud-credentials
                  key: access-policy-token

        clusterMetrics:
          enabled: true
          opencost:
            enabled: true
            metricsSource: grafana-cloud-metrics
            opencost:
              exporter:
                defaultClusterId: my-cluster
              prometheus:
                existingSecretName: grafana-cloud-metrics-grafana-k8s-monitoring
                external:
                  url: https://prometheus-prod-56-prod-us-east-2.grafana.net/api/prom
          kepler:
            enabled: true

        annotationAutodiscovery:
          enabled: true

        prometheusOperatorObjects:
          enabled: true

        clusterEvents:
          enabled: true

        nodeLogs:
          enabled: true

        podLogs:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
