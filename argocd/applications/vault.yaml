apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: vault
    targetRevision: 1.9.0
    helm:
      values: |
        global:
          enabled: true
          tlsDisable: true
        server:
          enabled: true
          serviceAccount:
            create: true
            name: vault
          extraEnvironmentVars:
            VAULT_ADDR: "http://127.0.0.1:8200"
            VAULT_SKIP_VERIFY: "true"
          extraArgs: |
            -config=/vault/userconfig/vault.hcl
          extraVolumes:
            - type: configMap
              name: vault-config
              path: /vault/userconfig
          extraSecretEnvironmentVars:
            VAULT_TRANSIT_TOKEN:
              secretName: vault-autounseal-token
              secretKey: token
          lifecycle:
            postStart: null
          authDelegator:
            enabled: true
          readinessProbe:
            enabled: false
          dataStorage:
            enabled: true
            size: 10Gi
            storageClass: ""
          ha:
            enabled: false
          ui:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: v1
kind: Namespace
metadata:
  name: vault
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault
  namespace: vault
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vault
  namespace: vault
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vault
  namespace: vault
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vault
subjects:
  - kind: ServiceAccount
    name: vault
    namespace: vault
