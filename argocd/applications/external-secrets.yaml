apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-config
  namespace: argocd
  labels:
    app.kubernetes.io/name: external-secrets-config
spec:
  project: default
  source:
    repoURL: https://github.com/nullcap/infra-k3s.git
    path: argocd/manifests/external-secrets
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
