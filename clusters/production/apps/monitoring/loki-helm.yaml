apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki-stack
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: loki-stack
      version: "*"  # Specify a version if needed
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
  values:
    test_pod:
      enabled: true
      image: bats/bats:1.8.2
      pullPolicy: IfNotPresent
    
    loki:
      enabled: true
      persistence:
        enabled: true
        existingClaim: loki-pvc
        storageClassName: "" 
        accessModes:
          - ReadWriteOnce
        size: 10Gi
        mountPath: /data
        type: pvc
      isDefault: false
      url: "http://{{(include \"loki.serviceName\" .)}}.monitoring.svc.cluster.local:{{ .Values.loki.service.port }}"
      readinessProbe:
        httpGet:
          path: /ready
          port: http-metrics
        initialDelaySeconds: 45
      livenessProbe:
        httpGet:
          path: /ready
          port: http-metrics
        initialDelaySeconds: 45
      # datasource:
      #   enabled: true 
      #   name: Loki
      #   type: loki 
      #   access: proxy
      #   url: "http://loki-stack.monitoring.svc.cluster.local:3100"
      #   isDefault: false
      #   jsonData: {}
      #   uid: ""     
    
    promtail:
      enabled: true
      config:
        logLevel: info
        serverPort: 3101
      service:
        enabled: true
        type: ClusterIP
        port: 3101
        clients:
          - url: "http://{{ .Release.Name }}:3100/loki/api/v1/push"
    
    fluent-bit:
      enabled: false
    
    filebeat:
      enabled: false
      filebeatConfig:
        filebeat.yml: |
          filebeat.inputs:
          - type: container
            paths:
              - /var/log/containers/*.log
            processors:
            - add_kubernetes_metadata:
                host: ${NODE_NAME}
                matchers:
                - logs_path:
                    logs_path: "/var/log/containers/"
          output.logstash:
            hosts: ["logstash-loki:5044"]
    
    logstash:
      enabled: false
      image: grafana/logstash-output-loki
      imageTag: 1.0.1
      filters:
        main: |-
          filter {
            if [kubernetes] {
              mutate {
                add_field => {
                  "container_name" => "%{[kubernetes][container][name]}"
                  "namespace" => "%{[kubernetes][namespace]}"
                  "pod" => "%{[kubernetes][pod][name]}"
                }
                replace => { "host" => "%{[kubernetes][node][name]}"}
              }
            }
            mutate {
              remove_field => ["tags"]
            }
          }
      outputs:
        main: |-
          output {
            loki {
              url => "http://loki:3100/loki/api/v1/push"
            }
          }
    
    proxy:
      http_proxy: ""
      https_proxy: ""
      no_proxy: ""
    