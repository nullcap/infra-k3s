apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-k8s-monitoring
  namespace: default
spec:
  interval: 10m
  chart:
    spec:
      chart: k8s-monitoring
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: default

  # Pull sensitive fields from the Secret
  valuesFrom:
    - kind: Secret
      name: grafana-k8s-monitoring-secrets
      valuesKey: metrics_password
      targetPath: destinations[0].auth.password
    - kind: Secret
      name: grafana-k8s-monitoring-secrets
      valuesKey: logs_password
      targetPath: destinations[1].auth.password
    - kind: Secret
      name: grafana-k8s-monitoring-secrets
      valuesKey: otlp_password
      targetPath: destinations[2].auth.password
    - kind: Secret
      name: grafana-k8s-monitoring-secrets
      valuesKey: profiles_password
      targetPath: destinations[3].auth.password
    - kind: Secret
      name: grafana-k8s-monitoring-secrets
      valuesKey: fm_password
      targetPath: alloy-metrics.remoteConfig.auth.password
    - kind: Secret
      name: grafana-k8s-monitoring-secrets
      valuesKey: fm_password
      targetPath: alloy-singleton.remoteConfig.auth.password
    - kind: Secret
      name: grafana-k8s-monitoring-secrets
      valuesKey: fm_password
      targetPath: alloy-logs.remoteConfig.auth.password
    - kind: Secret
      name: grafana-k8s-monitoring-secrets
      valuesKey: fm_password
      targetPath: alloy-receiver.remoteConfig.auth.password
    - kind: Secret
      name: grafana-k8s-monitoring-secrets
      valuesKey: fm_password
      targetPath: alloy-profiles.remoteConfig.auth.password

  values:
    cluster:
      name: my-cluster

    destinations:
      - name: grafana-cloud-metrics
        type: prometheus
        url: https://prometheus-prod-56-prod-us-east-2.grafana.net./api/prom/push
        auth:
          type: basic
          username: "2600859"
          # password comes from valuesFrom

      - name: grafana-cloud-logs
        type: loki
        url: https://logs-prod-036.grafana.net./loki/api/v1/push
        auth:
          type: basic
          username: "1296106"
          # password comes from valuesFrom

      - name: grafana-cloud-otlp-endpoint
        type: otlp
        url: https://otlp-gateway-prod-us-east-2.grafana.net./otlp
        protocol: http
        auth:
          type: basic
          username: "1338312"
          # password comes from valuesFrom
        metrics:
          enabled: true
        logs:
          enabled: true
        traces:
          enabled: true

      - name: grafana-cloud-profiles
        type: pyroscope
        url: https://profiles-prod-001.grafana.net.:443
        auth:
          type: basic
          username: "1338312"
          # password comes from valuesFrom

    clusterMetrics:
      enabled: true
      opencost:
        enabled: true
        metricsSource: grafana-cloud-metrics
        opencost:
          exporter:
            defaultClusterId: my-cluster
          prometheus:
            existingSecretName: grafana-cloud-metrics-grafana-k8s-monitoring
            external:
              url: https://prometheus-prod-56-prod-us-east-2.grafana.net./api/prom
      kepler:
        enabled: true

    annotationAutodiscovery:
      enabled: true

    prometheusOperatorObjects:
      enabled: true

    clusterEvents:
      enabled: true

    nodeLogs:
      enabled: true

    podLogs:
      enabled: true

    applicationObservability:
      enabled: true
      receivers:
        otlp:
          grpc:
            enabled: true
            port: 4317
          http:
            enabled: true
            port: 4318
        zipkin:
          enabled: true
          port: 9411
      connectors:
        grafanaCloudMetrics:
          enabled: true

    autoInstrumentation:
      enabled: true

    profiling:
      enabled: true

    alloy-metrics:
      enabled: true
      alloy:
        extraEnv:
          - name: GCLOUD_RW_API_KEY
            valueFrom:
              secretKeyRef:
                name: alloy-metrics-remote-cfg-grafana-k8s-monitoring
                key: password
          - name: CLUSTER_NAME
            value: my-cluster
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: GCLOUD_FM_COLLECTOR_ID
            value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-$(POD_NAME)
      remoteConfig:
        enabled: true
        url: https://fleet-management-prod-008.grafana.net
        auth:
          type: basic
          username: "1338312"
          # password comes from valuesFrom

    alloy-singleton:
      enabled: true
      alloy:
        extraEnv:
          - name: GCLOUD_RW_API_KEY
            valueFrom:
              secretKeyRef:
                name: alloy-singleton-remote-cfg-grafana-k8s-monitoring
                key: password
          - name: CLUSTER_NAME
            value: my-cluster
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: GCLOUD_FM_COLLECTOR_ID
            value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-$(POD_NAME)
      remoteConfig:
        enabled: true
        url: https://fleet-management-prod-008.grafana.net
        auth:
          type: basic
          username: "1338312"
          # password comes from valuesFrom

    alloy-logs:
      enabled: true
      alloy:
        extraEnv:
          - name: GCLOUD_RW_API_KEY
            valueFrom:
              secretKeyRef:
                name: alloy-logs-remote-cfg-grafana-k8s-monitoring
                key: password
          - name: CLUSTER_NAME
            value: my-cluster
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: GCLOUD_FM_COLLECTOR_ID
            value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-alloy-logs-$(NODE_NAME)
      remoteConfig:
        enabled: true
        url: https://fleet-management-prod-008.grafana.net
        auth:
          type: basic
          username: "1338312"
          # password comes from valuesFrom

    alloy-receiver:
      enabled: true
      alloy:
        extraPorts:
          - name: otlp-grpc
            port: 4317
            targetPort: 4317
            protocol: TCP
          - name: otlp-http
            port: 4318
            targetPort: 4318
            protocol: TCP
          - name: zipkin
            port: 9411
            targetPort: 9411
            protocol: TCP
        extraEnv:
          - name: GCLOUD_RW_API_KEY
            valueFrom:
              secretKeyRef:
                name: alloy-receiver-remote-cfg-grafana-k8s-monitoring
                key: password
          - name: CLUSTER_NAME
            value: my-cluster
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: GCLOUD_FM_COLLECTOR_ID
            value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-alloy-receiver-$(NODE_NAME)
      remoteConfig:
        enabled: true
        url: https://fleet-management-prod-008.grafana.net
        auth:
          type: basic
          username: "1338312"
          # password comes from valuesFrom

    alloy-profiles:
      enabled: true
      alloy:
        extraEnv:
          - name: GCLOUD_RW_API_KEY
            valueFrom:
              secretKeyRef:
                name: alloy-profiles-remote-cfg-grafana-k8s-monitoring
                key: password
          - name: CLUSTER_NAME
            value: my-cluster
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: GCLOUD_FM_COLLECTOR_ID
            value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-alloy-profiles-$(NODE_NAME)
      remoteConfig:
        enabled: true
        url: https://fleet-management-prod-008.grafana.net
        auth:
          type: basic
          username: "1338312"
          # password comes from valuesFrom