apiVersion: apps/v1
kind: Deployment
metadata:
  name: archivetw
  namespace: archivetw
  labels:
    app: archivetw
spec:
  replicas: 2
  selector:
    matchLabels:
      app: archivetw
  template:
    metadata:
      labels:
        app: archivetw
      annotations:
        kubernetes.io/ingress-bandwidth: "10M"
        kubernetes.io/egress-bandwidth: "10M"
    spec:
      containers:
        - name: archivetw
          image: atdr.meo.ws/archiveteam/warrior-dockerfile:latest
          ports:
            - containerPort: 8001
          env:
            - name: DOWNLOADER
              value: "nullchive"
            - name: WARRIOR_ID
              value: "nullchive"
            - name: SELECTED_PROJECT
              value: "auto"
            - name: CONCURRENT_ITEMS
              value: "6"
            - name: SHARED_RSYNC_THREADS
              value: "10"
          resources:
            requests:
              memory: "256Mi"
              cpu: "1000m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: archivetw-service
  namespace: archivetw
  labels:
    app: archivetw
spec:
  selector:
    app: archivetw
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8001
  type: ClusterIP